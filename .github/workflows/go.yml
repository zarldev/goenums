# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: goenums

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: setup go 
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
        cache-dependency-path: 'go.sum'
    - name: gofmt with simple check
      id: gofmt
      run: gofmt -s -l . > gofmt.out
    - name: gofmt output
      run: | 
       output=$(cat gofmt.out
       if [ -n "$output" ]; then 
          echo "gofmt found issues with the following files:"
          echo "$output
          exit 1; fi
       else
          echo "gofmt found no issues."
       fi
       exit 0
    - name: go vet
      run: go vet -c 5 ./...
    - name: run tests
      run: go test -v --race ./...
    - name: build
      run: go build -v -o goenums goenums.go   