        url: /features/type-safety
      - title: JSON & DB
        url: /features/json-db
      - title: Exhaustive Handling
        url: /features/exhaustive
      - title: Iterator Support
        url: /features/iterators
  - title: Examples
    url: /examples
    subitems:
      - title: Basic
        url: /examples/basic
      - title: Extended
        url: /examples/extended
      - title: Custom Strings
        url: /examples/custom-strings