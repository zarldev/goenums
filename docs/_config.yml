# Site settings
title: goenums
description: Type-safe enum generation for Go
url: "https://zarldev.github.io/goenums"
baseurl: "/goenums"
repository: "zarldev/goenums"
version: "0.3.6"

# Build settings
markdown: kramdown
highlighter: rouge

# Rouge syntax highlighting settings
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: go

