<header>
    <div class="header-container">
      <a href="{{ '/' | relative_url }}" class="logo">
        <img src="{{ '/assets/images/logo.svg' | relative_url }}" alt="{{ site.title }} Logo" width="24" height="24">
        <span class="title">{{ site.title }}</span>
        <span class="subtitle spaced-subtitle">v{{ site.version }}</span>
      </a>
      <div class="right-links">
        <a href="https://github.com/{{ site.repository }}" class="github-link">
          <svg height="24" viewBox="0 0 16 16" width="24"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>
        </a>
        <button class="theme-toggle" id="theme-toggle" title="Toggle dark/light mode">
            <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
            <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
          </button>
          
          <!-- Add this script at the end of your body -->
          <script>
            // Theme toggle functionality
            const themeToggle = document.getElementById('theme-toggle');
            const currentTheme = localStorage.getItem('theme') || 'light';
          
            // Set initial theme
            document.documentElement.setAttribute('data-theme', currentTheme);
            
            // Update button styles based on current theme
            updateButtonStyles(currentTheme);
            
            themeToggle.addEventListener('click', function() {
              const currentTheme = document.documentElement.getAttribute('data-theme');
              const newTheme = currentTheme === 'light' ? 'dark' : 'light';
              
              document.documentElement.setAttribute('data-theme', newTheme);
              localStorage.setItem('theme', newTheme);
              
              updateButtonStyles(newTheme);
            });
            
            function updateButtonStyles(theme) {
              if (theme === 'dark') {
                themeToggle.querySelector('.sun').style.display = 'inline-block';
                themeToggle.querySelector('.moon').style.display = 'none';
              } else {
                themeToggle.querySelector('.sun').style.display = 'none';
                themeToggle.querySelector('.moon').style.display = 'inline-block';
              }
            }
            
            // Additional styles for the toggle icons
            document.head.insertAdjacentHTML('beforeend', `
              <style>
                .theme-toggle .sun, .theme-toggle .moon {
                  width: 20px;
                  height: 20px;
                  stroke: currentColor;
                  stroke-width: 2;
                  stroke-linecap: round;
                  stroke-linejoin: round;
                  fill: none;
                }
                
                [data-theme="light"] .theme-toggle .moon {
                  display: inline-block;
                }
                
                [data-theme="light"] .theme-toggle .sun {
                  display: none;
                }
                
                [data-theme="dark"] .theme-toggle .moon {
                  display: none;
                }
                
                [data-theme="dark"] .theme-toggle .sun {
                  display: inline-block;
                }
              </style>
            `);
          </script>
      </div>
    </div>
  </header>
